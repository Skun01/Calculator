<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <div class="history-screen">
                <span class="history"></span>
            </div>

            <div class="input-screen">
                <span class="typing"></span>
            </div>
        </div>
        
        <div class="btn-section">
            <div class = 'row'>
                <div class="btn" id = 'ac'>AC</div>
                <div class="btn special-btn display-btn" id = 'open-par'>(</div>
                <div class="btn special-btn display-btn" id = 'close-par'>)</div>
                <div class="btn special-btn display-btn" id = 'divide'>/</div>
            </div>
            <div class = 'row'>
                <div class="btn display-btn" id = 'seven'>7</div>
                <div class="btn display-btn" id = 'eight'>8</div>
                <div class="btn display-btn" id = 'nine'>9</div>
                <div class="btn special-btn display-btn" id = 'multiply'>*</div>
            </div>
            <div class = 'row'>
                <div class="btn display-btn" id = 'four'>4</div>
                <div class="btn display-btn" id = 'five'>5</div>
                <div class="btn display-btn" id = 'six'>6</div>
                <div class="btn special-btn display-btn" id = 'minus'>-</div>
            </div>
            <div class = 'row'>
                <div class="btn display-btn" id = 'one'>1</div>
                <div class="btn display-btn" id = 'two'>2</div>
                <div class="btn display-btn" id = 'three'>3</div>
                <div class="btn special-btn display-btn" id = 'plus'>+</div>
            </div>
            <div class = 'row'>
                <div class="btn display-btn" id = 'zero'>0</div>
                <div class="btn display-btn" id = 'dot'>.</div>
                <div class="btn" id = 'backspace'><img src="./assets/icon/backspace.svg" alt=""></div>
                <div class="btn" id = 'equal'><span>=</span></div>
            </div>
        </div>

    </div>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
