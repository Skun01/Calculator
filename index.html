<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <div class="history-screen">
                <span class="history"></span>
            </div>

            <div class="input-screen">
                <span class="typing"></span>
            </div>
        </div>
        
        <div class="btn-section">
            <div class = 'row'>
                <div class="btn" id = 'ac'><span>AC</span></div>
                <div class="btn special-btn" id = '('><span>(</span></div>
                <div class="btn special-btn" id = ')'><span>)</span></div>
                <div class="btn special-btn" id = '/'><span>/</span></div>
            </div>
            <div class = 'row'>
                <div class="btn" id = '7'><span>7</span></div>
                <div class="btn" id = '8'><span>8</span></div>
                <div class="btn" id = '9'><span>9</span></div>
                <div class="btn special-btn" id = 'x'><span>x</span></div>
            </div>
            <div class = 'row'>
                <div class="btn" id = '4'><span>4</span></div>
                <div class="btn" id = '5'><span>5</span></div>
                <div class="btn" id = '6'><span>6</span></div>
                <div class="btn special-btn" id = '-'><span>-</span></div>
            </div>
            <div class = 'row'>
                <div class="btn" id = '1'><span>1</span></div>
                <div class="btn" id = '2'><span>2</span></div>
                <div class="btn" id = '3'><span>3</span></div>
                <div class="btn special-btn" id = '+'><span>+</span></div>
            </div>
            <div class = 'row'>
                <div class="btn" id = '0'><span><span>0</span></span></div>
                <div class="btn" id = '.'><span><span>.</span></span></div>
                <div class="btn" id = 'backspace'><img src="./assets/icon/backspace.svg" alt=""></div>
                <div class="btn" id = 'equal'><span>=</span></div>
            </div>
        </div>

    </div>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
