<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <div class="history-screen">

            </div>

            <div class="input-screen">

            </div>
        </div>
        
        <div class="calc-btn">
            <div class = 'row'>
                <div id = 'ac'>AC</div>
                <div id = '()'>()</div>
                <div id = '%'>%</div>
                <div id = '/'>/</div>
            </div>
            <div class = 'row'>
                <div id = '7'>7</div>
                <div id = '8'>8</div>
                <div id = '9'>9</div>
                <div id = 'x'>X</div>
            </div>
            <div class = 'row'>
                <div id = '4'>4</div>
                <div id = '5'>5</div>
                <div id = '6'>6</div>
                <div id = '-'>-</div>
            </div>
            <div class = 'row'>
                <div id = '1'>1</div>
                <div id = '2'>2</div>
                <div id = '3'>3</div>
                <div id = '+'>+</div>
            </div>
            <div class = 'row'>
                <div id = '0'></div>
                <div id = '.'></div>
                <div id = 'backspace'><img src="./assets/icon/backspace.svg" alt=""></div>
                <div id = '='>=</div>
            </div>
        </div>

    </div>
</body>
</html>
